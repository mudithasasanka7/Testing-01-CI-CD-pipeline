name: React CI/CD with PM2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test -- --watchAll=false

      - name: Build React App
        run: npm run build

      - name: Deploy to Ubuntu via SSH
        uses: appleboy/scp-action@v0.1.6
        with:
          host: 13.60.215.210
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: "/home/ubuntu/react-app"

      - name: Start with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 13.60.215.210
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/react-app
            npm install -g serve
            pm2 delete react-app || true
            pm2 start serve --name react-app -- -s . -l 3000
